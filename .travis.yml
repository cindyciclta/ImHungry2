language: java
cache: bundler

rvm:
  - 2.5.3

addons:
  chrome: stable

services:
  - mysql
  - docker

before_install:
  - wget -N http://chromedriver.storage.googleapis.com/73.0.3683.68/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - cd cucumber
  - bundle install
  - cd ..
  - docker build -t imhungry - < Dockerfile
  - docker run -d -p "8080":"8080" imhungry
  - mysql -u root < database.sql
  
before_script:
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('root') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root

script:
  - cd cucumber
  - cucumber features/SignUpInOut/SignUpInOut.feature
  